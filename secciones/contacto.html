<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Puro Ecommerce</title>
  <link rel="stylesheet" href="../styles/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap" rel="stylesheet">
</head>

<body>
	<div id="wrapper">

		<div id="header">
			<div class="logo">
				<a href="../index.html">
					<img src="../imagenes/logo250.png" alt="Logo Puroecommerce" border="0" />
				</a>
			</div>
			<nav class="menu">
				<ul class="menu-principal">
					<li class="menu-item">
						<a href="blog.html" target="_blank">Blog</a>
					</li>
					<li class="menu-item">
						<a href="contacto.html" target="_blank">Contacto</a>
					</li>
				</ul>
			</nav>
		</div>
		<div id="contenido">
			<form class="contacto">
				<label for="nombre">Nombre:</label><br>
  				<input type="text" id="nombre" name="nombre"><br>
  				<label for="apellidos">Apellidos:</label><br>
  				<input type="text" id="apellidos" name="apellidos">
  				<label for="cars">¿Qué servicio necesitas?</label>
  				<select id="cars" name="cars">
  					<option value="volvo">Desarrollo Ecommerce</option>
			  		<option value="saab">Posicionamiento Web</option>
			  		<option value="fiat">Facebook & Instagram Ads</option>
				</select>
  				<input type="checkbox" id="privacidad" name="Privacidad" value="Acepto">
  				<label for="privacidad">Acepto la política de privacidad</label><br>
  				<input type="reset" value="Reset">
  				<input type="submit" value="Submit">


			</form>
		</div>

		<div id="footer">
			<div class="wrapper-footer">
				<ul class="menu-footer">
					<li id="footer-item-1">
						<a href="miweb.com/politica-privacidad" target="_blank">Política de Privacidad</a>
					</li>
					<li id="footer-item-2">
						<a href="miweb.com/contacto" target="_blank">Política de Cookies</a>
					</li>
					<li id="footer-item-3">
						<a href="miweb.com/sobre-nosotros" target="_blank">Sobre Nosotros</a>
					</li>
				</ul>
			</div>
			<div class="copyright">
				<p>Copyright 2021 Puro Ecommerce</p>
			</div>
		</div>

	</div>

</body>

</html>
